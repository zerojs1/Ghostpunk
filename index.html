<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostPunk - Paratech Terminal v2.1</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            background: #000000;
            overflow: hidden;
        }
        
        #game-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000000; /* Pure black to hide canvas edges */
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #00ffcc;
            font-family: 'VT323', monospace;
            font-size: 24px;
            z-index: 1000;
        }
        
        #loading.hidden {
            display: none;
        }
        
        .loading-bar {
            width: 300px;
            height: 4px;
            background: #1a1a2e;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .loading-bar::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00ffcc, #ff00ff);
            animation: loading 2s ease-in-out forwards;
        }
        
        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div>INITIALIZING PARATECH TERMINAL...</div>
        <div class="loading-bar"></div>
    </div>
    <div id="game-container"></div>
    
    <script src="https://pixijs.download/v7.3.2/pixi.min.js"></script>
    <script type="module" src="src/main.js"></script>
</body>
</html>
